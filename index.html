<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>나노 도로시 | Nanodoroshi Official Blog</title>

    <meta name="keywords" content="나노도로시, Nanodoroshi, Nano Dorothy, 디지털 아티스트, AI 아트, AI 연구소, 블로그, 창작">
    <meta name="author" content="나노 도로시">
    <meta name="google-site-verification" content="iUle41lbdKJbZm1snE_-KXGmvliLJErfOwRu63F3oL0" />
    <link rel="canonical" href="https://nanodoroshi.netlify.app/">

    <!-- Open Graph (Facebook, KakaoTalk, LinkedIn) -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://nanodoroshi.netlify.app/">
    <meta property="og:title" content="나노 도로시 | Nanodoroshi">
    <meta property="og:description" content="디지털 아티스트 & AI 연구소. 나노 도로시의 기록 보관소에 오신 것을 환영합니다.">
    <meta property="og:image" content="https://nanodoroshi.netlify.app/og-image.jpg">
    <!-- Ensure an image exists or replace later -->
    <meta property="og:site_name" content="나노 도로시 블로그">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="나노 도로시 | Nanodoroshi">
    <meta name="twitter:description" content="디지털 아티스트 나노 도로시의 공식 블로그입니다.">

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "나노 도로시",
      "alternateName": ["Nanodoroshi", "Nano Dorothy"],
      "url": "https://nanodoroshi.netlify.app",
      "sameAs": [
        "https://www.youtube.com/channel/UCAWWGP96WKyyLFT8nZni0hA",
        "https://chzzk.naver.com/c7294ac184f1bc7340375f3c2b2e8fd6"
      ],
      "jobTitle": "Digital Artist & AI Researcher",
      "description": "예술과 AI의 경계를 탐구하는 크리에이터"
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "나노 도로시 블로그",
      "url": "https://nanodoroshi.netlify.app",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://nanodoroshi.netlify.app/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- Styles & Fonts -->
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&family=Playfair+Display:ital,wght@0,700;1,700&family=Nanum+Myeongjo:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Supabase SDK is imported in script.js -->
</head>

<body>
    <div id="blog-container">
        <!-- Modern Header -->
        <header class="blog-header modern-header">
            <div class="header-content">
                <h1 class="header-title">NaNoDoroshi</h1>
                <p class="header-subtitle">디지털 아티스트 & AI 연구소</p>
            </div>
            <nav class="top-nav">
                <div class="nav-left">
                    <a href="#" class="active">기록소</a> | <a href="#">일지</a>
                </div>
                <div id="user-nav" class="nav-right">
                    <!-- Auth buttons or user info will be rendered here -->
                </div>
            </nav>
        </header>

        <div class="main-layout">
            <!-- Sidebar: Categories & Admin -->
            <aside class="sidebar">
                <div class="sidebar-section">
                    <h3>CATEGORIES</h3>
                    <ul id="category-list">
                        <!-- Categories rendered here -->
                    </ul>
                </div>

                <div id="admin-only-actions" class="sidebar-section admin-box" style="display:none;">
                    <h3>ADMIN PANEL</h3>
                    <button id="admin-toggle" class="admin-btn">관리자 모드</button>
                    <button id="manage-cats-btn" class="sm-btn">카테고리 관리</button>
                    <div id="cat-mgr-section"
                        style="display:none; padding:10px; background:#f9f9f9; margin-top:10px; border-radius:10px;">
                        <input type="text" id="new-cat-name" placeholder="카테고리명">
                        <button id="add-cat-btn" class="sm-btn-add">추가</button>
                        <ul id="cat-mgr-list"></ul>
                    </div>
                    <button id="user-mgr-btn" class="sm-btn" style="display:none;">사용자 관리</button>
                </div>

                <div class="sidebar-section music-box">
                    <h3>BGM PLAYER</h3>
                    <button id="bgm-toggle" class="bgm-btn">
                        <span id="bgm-status-text">MUSIC OFF</span>
                    </button>
                    <audio id="bgm-audio" loop>
                        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
                    </audio>
                </div>
            </aside>

            <!-- Main Content Area -->
            <main class="content-area">
                <div id="list-view">
                    <!-- BEST Posts -->
                    <div class="best-header">
                        <h2>BEST POSTS</h2>
                    </div>
                    <div id="best-grid" class="best-grid"></div>

                    <!-- All/Category Posts -->
                    <div class="list-header">
                        <h2>FEEDS</h2>
                        <div id="user-actions" style="display:none;">
                            <button id="new-post-btn" class="write-btn">글쓰기</button>
                        </div>
                    </div>

                    <!-- Admin Bulk Controls -->
                    <div id="admin-bulk-controls" class="bulk-bar" style="display:none;">
                        <input type="checkbox" id="select-all-posts">
                        <span id="selected-count">0개 선택됨</span>
                        <button id="bulk-edit-btn" class="bulk-btn">수정</button>
                        <button id="bulk-delete-btn" class="bulk-btn del">삭제</button>
                        <button id="clear-selection-btn" class="bulk-btn gray">취소</button>
                    </div>

                    <div id="blog-grid" class="blog-grid">
                        <!-- Posts rendered here -->
                    </div>
                </div>

                <!-- Detail View -->
                <div id="detail-view" style="display:none;">
                    <button id="back-to-list" class="back-btn">← 목록으로</button>
                    <div id="post-detail-content" class="detail-container"></div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modals -->
    <!-- 1. Post Modal -->
    <div id="post-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="modal-title">새 글 작성</h2>
            <form id="post-form">
                <input type="hidden" id="post-id">
                <div class="input-group">
                    <label>카테고리</label>
                    <select id="post-category"></select>
                </div>
                <div class="input-group">
                    <label>제목</label>
                    <input type="text" id="post-title" required placeholder="제목을 입력하세요">
                </div>
                <div class="input-group">
                    <label>이미지 URL (선택)</label>
                    <input type="text" id="post-img" placeholder="http://...">
                </div>
                <div class="input-group">
                    <label>내용</label>
                    <textarea id="post-content" required placeholder="내용을 입력하세요" rows="10"></textarea>
                </div>
                <div class="modal-btns">
                    <button type="submit" class="submit-btn">저장하기</button>
                    <button type="button" id="close-modal" class="cancel-btn">취소</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 2. Auth Modal -->
    <div id="auth-modal" class="modal-overlay">
        <div class="modal-content auth-modal">
            <h2 id="auth-modal-title">로그인</h2>
            <form id="auth-form">
                <div class="input-group">
                    <input type="text" id="auth-username" required placeholder="아이디">
                </div>
                <div class="input-group">
                    <input type="password" id="auth-password" required placeholder="비밀번호">
                </div>
                <div id="signup-nickname-group" class="input-group" style="display:none;">
                    <input type="text" id="auth-nickname" placeholder="닉네임 (기본: 아이디)">
                </div>
                <button type="submit" id="auth-submit-btn" class="submit-btn full">로그인</button>
                <div class="auth-switch">
                    <span id="auth-switch-text">계정이 없으신가요?</span>
                    <a href="javascript:void(0)" id="auth-switch-link" onclick="toggleAuthMode()">회원가입</a>
                </div>
                <button type="button" class="cancel-btn full" onclick="closeAuthModal()">닫기</button>
            </form>
        </div>
    </div>

    <!-- 3. Account Modal -->
    <div id="account-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>계정 정보 관리</h2>
            <form id="account-form">
                <div class="input-group">
                    <label>닉네임</label>
                    <input type="text" id="acc-nickname" required>
                </div>
                <div class="input-group">
                    <label>아이디</label>
                    <input type="text" id="acc-username" required>
                </div>
                <div class="input-group">
                    <label>비밀번호 (8자 이상)</label>
                    <input type="password" id="acc-password" required minlength="8">
                </div>
                <div class="modal-btns">
                    <button type="submit" class="submit-btn">수정완료</button>
                    <button type="button" class="cancel-btn" onclick="closeAccountModal()">닫기</button>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="script.js?v=1.0.2"></script>
</body>

</html>
